<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.14.0/swagger-ui.css" />
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.14.0/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.14.0/swagger-ui-standalone-preset.js"></script>
</head>
<body>
  <button class="test-page--button" onclick="location.href='./test-report.html'">
    테스트 리포터 🔍
  </button>
  <style>
    .test-page--button {
        position: absolute;
        top: 15%;
        right: 10%;

        margin: 0 20px;
        padding: 8px 18px;
        border: 2px solid teal;
        border-radius: 3px;

        background-color: white;
        color: teal;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);

        font-size: medium;
        font-weight: 700;

        cursor: pointer;
    }
    .test-page--button:hover {
        background-color: teal;
        color: white;
    }
  </style>
  
  <div id="swagger-ui"></div>
  <script>
    const ui = SwaggerUIBundle({
      url: "openapi.yaml", // Swagger UI가 로드할 OpenAPI YAML 파일
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
    });
  </script>
</body>
</html>
